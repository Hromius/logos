<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="keywords" content="сервис, компания, ремонт">
    <meta name="description" content="услуги и сервис">
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
    <title>Ремонт техники различных брендов</title>
    
 </head>
 <body >
     <div class="width320-768">
       <div class="text"> РЕМОНТ ТЕХНИКИ РАЗЛИЧНЫХ БРЕНДОВ </div>
       <div class="swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide"> <img src="img\lenovo.svg"  alt=""></div>
          <div class="swiper-slide"><img src="img\samsung.svg"  alt=""></div>
          <div class="swiper-slide"><img src="img\apple.svg"    alt=""></div>
          <div class="swiper-slide"><img src="img\viewsonic.svg"alt=""></div>
          <div class="swiper-slide"><img src="img\bosh.svg"     alt=""></div>
          <div class="swiper-slide"><img src="img\hp.svg"       alt=""></div>
          <div class="swiper-slide"><img src="img\acer.svg"     alt=""></div>
          <div class="swiper-slide"><img src="img\sony.svg"     alt=""></div>
          <div class="swiper-slide"><img src="img\lenovo.svg"   alt=""></div>
          <div class="swiper-slide"><img src="img\samsung.svg"  alt=""></div>
          <div class="swiper-slide"><img src="img\apple.svg"    alt=""></div>
        </div>
       </div>
       <div class = "swiper-pagination" id="position"> </div>
     </div>

     <div >
      <div class="text768 text"> РЕМОНТ ТЕХНИКИ РАЗЛИЧНЫХ БРЕНДОВ </div>
       <div class="width-more768 ">
         <div class="width-more768__element"><img src="img\lenovo.svg"  alt=""></div>
         <div class="width-more768__element"><img src="img\samsung.svg"  alt=""></div>
         <div class="width-more768__element"><img src="img\apple.svg"    alt=""></div>
         <div class="width-more768__element"><img src="img\viewsonic.svg"alt=""></div>
         <div class="width-more768__element"><img src="img\bosh.svg"     alt=""></div>
         <div class="width-more768__element"><img src="img\hp.svg"       alt=""></div>
         <div class="width-more768__element"><img src="img\acer.svg"     alt=""></div>
         <div class="width-more768__element"><img src="img\sony.svg"     alt=""></div>
         <div class="width-more768__element"><img src="img\lenovo.svg"   alt=""></div>
         <div class="width-more768__element"><img src="img\samsung.svg"  alt=""></div>
         <div class="width-more768__element"><img src="img\apple.svg"    alt=""></div>
       </div>
       <div class="width-more768__button close ">
        <div class="width-more768__img"><img src="img\expand.svg"> </div>
        <div class="width-more768__read-next" id="text"> Показать всё </div>
       </div>
    </div>
     <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
     <script src="script.js"></script>
    </body>



</html>
